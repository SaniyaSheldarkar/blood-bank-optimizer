<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <div class="container">
      
      <!-- Register Form -->
      <form id="donorForm" class="form-card">
        <h2>Register as a Blood Donor</h2>
        <label for="donorName">Name</label>
        <input type="text" id="donorName" required/>

        <label for="donorContact">Contact Number</label>
        <input type="text" id="donorContact" required/>

        <label for="donorBloodGroup">Blood Group</label>
        <select id="donorBloodGroup" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>

        <label for="donorCity">City</label>
        <input type="text" id="donorCity" required/>

        <button type="submit">Register</button>
      </form>

      <!-- Request Form -->
      <form id="requestForm" class="form-card">
        <h2>Request Blood</h2>
        <label for="requestBloodGroup">Blood Group</label>
        <select id="requestBloodGroup">
          <option value="All">All</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>

        <label for="requestCity">City</label>
        <input type="text" id="requestCity" required/>

        <button type="submit">Find Donors</button>

        <h3>Matching Donors:</h3>
        <ul id="donorList"></ul>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
